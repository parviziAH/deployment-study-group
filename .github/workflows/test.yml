name: test.yml
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: env-setup
        run: |
          {
            echo "env_token=production"
            echo "env_domain=example.com"
          } >> $GITHUB_OUTPUT

          {
            echo "### Quiz Validation Summary"
            echo "| File       | Total | Answered | Missing |"
            echo "| ---------- | ----- | -------- | ------- |"
            echo "| module1.md | 8     | 1        | 7       |"
            echo "| module2.md | 10    | 0        | 10      |"
            echo "| module3.md | 10    | 0        | 10      |"
            echo "| module4.md | 10    | 0        | 10      |"
            echo "| module5.md | 10    | 0        | 10      |"
            echo "| module6.md | 10    | 0        | 10      |"
            echo ""
            echo "### Detailed Results"
            echo "**module1.md:**"
            echo "- Q1: ✓"
            echo "- Q2: ✗"
            echo "- Q3: ✗"
            echo "- Q4: ✗"
            echo "- Q5: ✗"
          } >> $GITHUB_STEP_SUMMARY
      - run: |
          echo "${{ steps.env-setup.outputs.env_token }}"
          echo "${{ steps.env-setup.outputs.env_domain }}"
